<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Elin's cool library</title>
	</head>
	<body onload="loadBooks(books)">
		<h1>Elin's cool library</h1>
		<div id="bookContainer">
			<input
				type="text"
				id="search"
				oninput="searchBooks(books)"
				placeholder="search books"
			/>
			<ul id="bookList"></ul>
			<div id="buttonContainer">
				<input type="text" id="genre" placeholder="type genre" />
				<button id="filterButton" onclick="filterByGenre()" type="submit">
					Filter by genre</button
				><br />
				<button id="sortButton" onclick="sortByYear()">
					Sort by release year</button
				><br />
				<button id="alphabeticalButton" onclick="sortAlphabetically()">
					Sort books alphabetically</button
				><br />
				<button id="alphabeticalButton" onclick="filterOnCentury()">
					Filter books from the 21st century
				</button>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
